<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>小鸡手柄精灵安装</title>
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0"/>
    </head>

    <body>
        <hr />
        <p><a href="cydia://url/https://cydia.saurik.com/api/share#?source=https://xjvtouch.github.io/cydia/"><div><div><button type="button" style="width:750px;height:100px;font-size:30px;background:#06a941">通过Cydia安装</button></div></div></a></p>
        <h3>1、点击“通过Cydia安装”👆 - “打开”</h3>
        <img src="image/1.PNG" alt="步骤一"></img>
        <h3>2、点击“Install the Source”，等待安装...</h3>
        <img src="image/2.PNG" alt="步骤二"></img>
        <h3>3、安装成功后，点击“回到Cydia”</h3>
        <img src="image/3.PNG" alt="步骤三"></img>
        <h3>4、回到Cydia主页 - 点击“软件源” - 找到”xjvtouch.github.io"</h3>
        <img src="image/4.PNG" alt="步骤四"></img>
        <h3>5、找到“小鸡手柄精灵”，进入安装界面</h3>
        <img src="image/5.PNG" alt="步骤5"></img>
        <h3>6、点击“安装” - “确认”，等待安装...</h3>
        <img src="image/6-1.PNG" alt="步骤六"></img>
        <p></p>
        <img src="image/6-2.PNG" alt="步骤六"></img>
        <h3>7、安装完成后，点击“重启SpringBoard”</h3>
        <img src="image/7.PNG" alt="步骤七"></img>
        <h3>8、设备重启后回到桌面，打开“小鸡手柄精灵”并添加游戏。然后打开游戏，连接手柄等设备，按Home键(电源键)呼出按键映射界面，设置键位。</h3>
        <img src="image/8-1.PNG" alt="步骤八"></img>
        <p></p>
        <img src="image/8-2.PNG" alt="步骤八"></img>
    </body>
</html>
